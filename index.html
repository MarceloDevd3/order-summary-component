<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main>
 <section class="card">
   <article class="container-img">
     <img src="images/illustration-hero.svg" alt="illustration-hero">
   </article>
   <article class="main-info-box">
     <h1>Order Summary</h1>
     <div class="box-limite">
      <p class="limite">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     </div>
      <div class="box">
        <div class="box-img">
          <img src="images/icon-music.svg" alt="music">
        </div>
        <div class="box-info">
          <p> <span class="dark">Annual Plan </span> <br>
            $59.99/year</p>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
   </article>
   <div class="info-buttons">
     <button>Proceed to Payment</button>
     <button class="btn-nobg">Cancel Order</button>
   </div>
 </section>
</main>

</body>
</html>
